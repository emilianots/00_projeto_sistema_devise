<div class="login-container">
  <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" id="email" placeholder="Email" required [(ngModel)]="rawLogin.email">
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" class="form-control" name="senha" id="senha" placeholder="Senha" required [(ngModel)]="rawLogin.senha">
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
    <a [routerLink]="[ '/register']" class='ml-2'>Ainda nÃ£o tem uma conta?</a>

  </form>
</div>
