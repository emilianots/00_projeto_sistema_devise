 <div class="container">
   <table class="table">
     <tr>
       <th>#</th>
       <th>Nome</th>
       <th>Sobrenome</th>
       <th>Email</th>
     </tr>
     <tbody *ngFor="let p of profissionais">
       <th scope="row">{{p._id}}</th>
       <td>{{p.nome}}</td>
       <td>{{p.sobrenome}}</td>
       <td>{{p.email}}</td>
     </tbody>
   </table>
 </div>
