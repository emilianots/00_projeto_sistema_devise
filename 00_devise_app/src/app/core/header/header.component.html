<header class="header">
  <a>
    <img src="../../../assets/img/logo.png" alt="Devise" class="logo" routerLink="home">
  </a>
  <div class="header-items" *ngIf="!user">
    <a class="btn btn-lg login" routerLink="login">Entrar</a>
    <a class="btn btn-lg register" routerLink="register">Cadastrar-se</a>
  </div>
  <div class="header-items" *ngIf="user">
    <a (click)="logout()"></a>
    <a class="btn btn-lg register" (click)="logout()" >Logout</a>
  </div>
</header>
