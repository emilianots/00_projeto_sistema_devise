<div class="main-container" *ngIf="formVisible">
  {{formVisible}}
  <img alt="" srcset="" class="form-background">

  <div class="form-container">

    <div class="form-info-panel">
      <h1>Encontre o profissional arquiteto ou designer de interiores mais próximo de você!</h1>
    </div>

    <div class="sing-up-form-panel">
      <h1 class="form-call">Registre-se no Devise!</h1>
      <div class="input-panel">
        <div class="input-group">
          <div class="col">
            <div class="form-row">
              <input type="text" class="form-control" placeholder="Nome">

            </div>

            <div class="row">
              <div class="form-group col-md-6">
                <input type="text" class="form-control" placeholder="Estado">

              </div>
              <div class="form-group col-md-6 ">
                <input type="text" class="form-control" placeholder="Cidade">

              </div>

            </div>

            <div class="row">
              <input type="email" class="form-control" placeholder="E-mail">

            </div>

            <div class="row">
              <input type="password" class="form-control" placeholder="Senha">

            </div>

            <div class="row">
              <input type="password" class="form-control" placeholder="Confirmar senha">
              <span class="terms">Termos de Uso</span>
            </div>
            <div class="row">
              <button class="btn btn-medium btn-primary">Confirmar</button>
              <!-- <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1"><span>Li e aceito os termos de uso</span></label>
              </div> -->
            </div>
          </div>
        </div>

        <div class="easy-sing-panel">
          <div class="btn-sing-up">
            <label for="">Cadastre-se usando a sua rede social*</label>
            <button class="btn btn-large btn-secondary"><span class='fa fa-facebook-square'></span> Facebook</button>
            <button class="btn btn-large btn-secondary"><span class='fa fa-google'></span> Google</button>
            <div>
              <p>*Seus dados serão preservados e nada será publicado em sua linha do tempo.</p>
              <p>*A confirmação está sujeita a aceitação dos Termos de Uso.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
